<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira DataCooling</title>
</head>
<body>
    <h1>Calculadora financeira DataCooling </h1>
    <br>
    Informe a empresa fatura no mês:<br> <input id="input_faturamento" type="number">
    <br>
    <br>
    Informe quanto tempo (em minutos) os DataCenters ficam desligados por mês:<br> <input id="input_desligado" type="number">
    <br>
    <br>
    <button onclick="calcularPerda()">
    Calcule a perda
    </button>
    <br>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcularPerda(){
    var FAT = Number(input_faturamento.value);
    var OFF = Number(input_desligado.value);

    var TOTALDIA = FAT / 31;
    var TOTALHORA = TOTALDIA / 24;
    var TOTALMIN = TOTALHORA / 60;

    var FINAL = TOTALMIN * OFF

    var FINAL30 = FINAL * 0.3
    var FINAL70 = FINAL * 0.7

    div_mensagem.innerHTML = `Com seus DataCenters desligados por ${OFF} minutors, você perde R$${FINAL.toFixed(2)}.<br>`

    div_mensagem.innerHTML += `<br>Por minuto a perda é de R$${TOTALMIN.toFixed(2)}<br>`
    div_mensagem.innerHTML += `<br>Por hora a perda é de R$${TOTALHORA.toFixed(2)}<br>`
    div_mensagem.innerHTML += `<br>Por dia a perda é de R$${TOTALDIA.toFixed(2)}<br>`
    div_mensagem.innerHTML += `<br>Com nossos sensores de monitoramento conseguimos reduzir o prejuizo cerca de 30% a 70%. Assim com o prejuizo final entre R$${FINAL30.toFixed(2)} até R$${FINAL70.toFixed(2)}`

    }

</script>
